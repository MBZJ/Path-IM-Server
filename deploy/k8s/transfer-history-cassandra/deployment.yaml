apiVersion: apps/v1
kind: Deployment
metadata:
  name: msgtransfer-history-cassandra
  namespace: pathim
  labels:
    app: msgtransfer-history-cassandra
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: msgtransfer-history-cassandra
  template:
    metadata:
      labels:
        app: msgtransfer-history-cassandra
    spec:
      serviceAccountName: find-endpoints
      containers:
        - name: msgtransfer-history-cassandra
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
          envFrom:
            - configMapRef:
                name: pathim-configmap
          image: "ccr.ccs.tencentyun.com/zeroim/msgtransfer-history-cassandra:20220606234043"
          lifecycle:
            preStop:
              exec:
                command: ["sh","-c","sleep 5"]
          ports:
            - containerPort: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 60Mi
            limits:
              cpu: 100m
              memory: 60Mi
          volumeMounts:
            - name: timezone
              mountPath: /etc/localtime
            - name: etc
              mountPath: /app/etc/history.yaml
              subPath: history.yaml
      imagePullSecrets:
        - name: registry
      volumes:
        - name: etc
          configMap:
            name: etc-msgtransfer-history-cassandra
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: msgtransfer-history-cassandra-svc
  namespace: pathim
spec:
  ports:
    - port: 8080
  selector:
    app: msgtransfer-history-cassandra

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: msgtransfer-history-cassandra-hpa-c
  namespace: pathim
  labels:
    app: msgtransfer-history-cassandra-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: msgtransfer-history-cassandra
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80

---

apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: msgtransfer-history-cassandra-hpa-m
  namespace: pathim
  labels:
    app: msgtransfer-history-cassandra-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: msgtransfer-history-cassandra
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 80
